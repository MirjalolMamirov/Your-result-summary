<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary Component</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/all.min.css">
</head>
<body>

    <div class="your-result-summary">
        <div class="your-result result">
            <h1 class="result-title">Your Result</h1>
            <div class="result-box box">
                <span class="box-first-num">76</span>
                <span class="box-second-num">of 100</span>
            </div>

            <h2 class="result-name">Great</h2>
            <p class="result-text">
                Your performance exceed 65% of the people conducting the test here!
            </p>
        
        </div>



        <div class="summary">
            <h2 class="summary-title">Summary</h2>

            <div class="summary-grades">
                
                <div class="summary-grade grade reaction-fon">
                    <div class="grade-icon-text">
                        <i class="fas fa-bolt garde-icon reaction"></i>
                        <p class="grade-text reaction">Reaction</p>
                    </div>                    

                    <div class="grade-number-persent">
                        <p class="grade-number">80</p>
                        <p class="grade-persent">/100</p>
                    </div>                

                </div> 


                <div class="summary-grade grade memory-fon">
                    <div class="grade-icon-text">
                        <i class="fas fa-brain grade-icon memory"></i>
                        <p class="grade-text memory">Memory</p>
                    </div>                    
                    <div class="grade-number-persent">
                        <p class="grade-number">92</p>
                        <p class="grade-persent">/100</p>
                    </div>                
                </div> 


                <div class="summary-grade grade verbal-fon">
                    <div class="grade-icon-text">
                        <i class="far fa-comment garde-icon verbal"></i>
                        <p class="grade-text verbal">Verbal</p>
                    </div>                    
                    <div class="grade-number-persent">
                        <p class="grade-number">61</p>
                        <p class="grade-persent">/100</p>
                    </div>                
                </div> 


                <div class="summary-grade grade visual-fon">
                    <div class="grade-icon-text">
                        <i class="far fa-eye garde-icon visual"></i>
                        <p class="grade-text visual">Visual</p>
                    </div>                    
                    <div class="grade-number-persent">
                        <p class="grade-number">73</p>
                        <p class="grade-persent">/100</p>
                    </div>                
                </div> 

            </div>

            

            <button class="summary-btn">
                <a href="#!" class="btn-link">Continue</a>
            </button>
        </div>

       
    </div>
    
</body>
</html>
